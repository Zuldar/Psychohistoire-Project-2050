<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seldon Project | Horizon 2036</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS IDENTIQUE A LA VERSION PRECEDENTE */
        * { box-sizing: border-box; }
        :root { --bg-dark: #05050b; --glass: rgba(20, 20, 35, 0.8); --glass-solid: #151525; --border: rgba(255, 255, 255, 0.15); --neon-blue: #00f3ff; --neon-green: #00ff9d; --neon-red: #ff0055; --neon-yellow: #ffee00; }
        body { background-color: var(--bg-dark); background-image: radial-gradient(circle at 50% 0%, #1a1a3a 0%, var(--bg-dark) 80%); color: #e0e0e0; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 20px; min-height: 100vh; overflow-x: hidden; }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* TOOLTIP */
        .info-icon { display: inline-flex; justify-content: center; align-items: center; width: 18px; height: 18px; border-radius: 50%; border: 1px solid #666; color: #aaa; font-size: 12px; margin-left: 8px; cursor: help; position: relative; }
        .info-icon:hover .tooltip-text { visibility: visible; opacity: 1; }
        .info-icon .tooltip-text { visibility: hidden; width: 250px; background-color: var(--glass-solid); color: #fff; border: 1px solid var(--neon-blue); padding: 15px; border-radius: 6px; position: absolute; z-index: 100; bottom: 125%; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s; font-size: 0.85rem; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
        h1 { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: clamp(1.5rem, 4vw, 2.5rem); margin: 0; background: linear-gradient(90deg, #fff, var(--neon-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; letter-spacing: 2px; }
        .status-pill { background: var(--glass); padding: 8px 16px; border-radius: 20px; border: 1px solid var(--border); font-size: 0.8em; color: var(--neon-blue); text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); white-space: nowrap; }

        /* CHART */
        .chart-wrapper { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 16px; padding: 15px; margin-bottom: 30px; box-shadow: 0 0 40px rgba(0,0,0,0.5); height: 400px; position: relative; }

        /* STATS */
        .big-score-card { text-align: center; padding: 20px 10px; background: radial-gradient(circle, rgba(0,243,255,0.05) 0%, transparent 70%); margin-bottom: 30px; }
        .score-title-row { display: flex; justify-content: center; align-items: center; margin-bottom: 10px; color: #666; letter-spacing: 2px; font-size: 0.9em; }
        .big-number { font-family: 'Orbitron', sans-serif; font-size: clamp(4rem, 8vw, 6rem); font-weight: 700; line-height: 1; margin-bottom: 10px; text-shadow: 0 0 30px rgba(255,255,255,0.2); }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; padding: 20px; position: relative; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-title-box { display: flex; align-items: center; }
        .card-title { font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; color: #888; font-weight: 700; }
        .card-score { font-family: 'Orbitron', sans-serif; font-size: 1.8em; font-weight: bold; }
        .progress-container { height: 6px; background: rgba(0,0,0,0.5); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 3px; width: 0%; transition: width 1.5s ease; box-shadow: 0 0 10px currentColor; }

        .c-good { color: var(--neon-green); } .bg-good { background-color: var(--neon-green); }
        .c-mid { color: var(--neon-yellow); } .bg-mid { background-color: var(--neon-yellow); }
        .c-bad { color: var(--neon-red); } .bg-bad { background-color: var(--neon-red); }
        footer { margin-top: 50px; text-align: center; color: #555; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Psychohistoire</h1>
                <div style="color: #666; letter-spacing: 2px; font-size: 0.8rem;">SIMULATION HORIZON 2036</div>
            </div>
            <div id="last-update" class="status-pill">INITIALISATION...</div>
        </header>

        <div class="chart-wrapper">
            <canvas id="trendChart"></canvas>
        </div>

        <div class="big-score-card">
            <div class="score-title-row">
                INDICE DE STABILITÃ‰ 2026
                <div class="info-icon">?<span class="tooltip-text">Moyenne pondÃ©rÃ©e de rÃ©silience.</span></div>
            </div>
            <div id="global-score" class="big-number pulse-anim">--</div>
            <div id="global-status" style="font-size: 1.2em; letter-spacing: 2px;">CALCUL...</div>
        </div>

        <div id="pillars-grid" class="grid"></div>

        <footer>SYSTÃˆME AUTO-GÃ‰NÃ‰RÃ‰ PAR GITHUB ACTIONS</footer>
    </div>

    <script>
        const names = { "energie": "âš¡ Ã‰NERGIE", "environnement": "ðŸŒ CLIMAT", "espace": "ðŸš€ ESPACE", "demographie_social": "ðŸ‘¥ SOCIAL", "sante_bio": "ðŸ§¬ BIO-SANTÃ‰", "geopolitique": "âš”ï¸ GÃ‰OPOLITIQUE", "technologie_ia": "ðŸ¤– TECH & IA", "finance": "ðŸ’° FINANCE", "information": "ðŸ§  NOOSPHÃˆRE" };
        const descriptions = { "energie": "Abondance Ã©nergÃ©tique.", "environnement": "StabilitÃ© Ã©cologique.", "espace": "Expansion hors-Terre.", "demographie_social": "CohÃ©sion sociale.", "sante_bio": "EspÃ©rance de vie.", "geopolitique": "Risque de guerre.", "technologie_ia": "Vitesse innovation.", "finance": "StabilitÃ© monÃ©taire.", "information": "VÃ©ritÃ© consensus." };
        const colors = { "energie": "#ffee00", "environnement": "#ff0055", "espace": "#00d4ff", "demographie_social": "#ff9100", "sante_bio": "#00ff9d", "geopolitique": "#ff0000", "technologie_ia": "#bc13fe", "finance": "#ffffff", "information": "#7a7a7a" };

        function calculateStability(pillars) {
            let sum = 0, count = 0;
            for (const key in pillars) { sum += pillars[key].score || pillars[key]; count++; }
            sum += (pillars['geopolitique'].score || pillars['geopolitique']);
            sum += (pillars['environnement'].score || pillars['environnement']);
            return Math.round(sum / (count + 2));
        }

        async function loadData() {
            try {
                const time = new Date().getTime(); 
                // CHARGEMENT DES 3 FICHIERS : HISTOIRE, ACTUEL, PROJECTION
                const [histRes, currRes, projRes] = await Promise.all([
                    fetch('data/history_2020_2025.json?v=' + time),
                    fetch('data/current_state.json?v=' + time),
                    fetch('data/projection_2036.json?v=' + time) // Nouveau !
                ]);

                const history = await histRes.json();
                const current = await currRes.json();
                
                // Gestion d'erreur si le fichier projection n'est pas encore crÃ©Ã© par le robot
                let projection = [];
                try { projection = await projRes.json(); } catch(e) { console.log("Pas de projection encore."); }

                // CONSTRUCTION DES LABELS (2000 -> 2036)
                const labels = [...history.map(h => h.year), "2026"];
                projection.forEach(p => labels.push(p.year));

                // CONSTRUCTION DATASET STABILITÃ‰
                const histData = history.map(h => calculateStability(h.pillars));
                const currData = current.stability_index;
                const projData = projection.map(p => p.stability_index);
                
                const fullStabilityData = [...histData, currData, ...projData];

                const datasets = [{
                    label: 'STABILITÃ‰ GLOBALE',
                    data: fullStabilityData,
                    borderColor: '#ffffff',
                    backgroundColor: 'rgba(255,255,255,0.05)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    // Segment pour faire des pointillÃ©s sur le futur
                    segment: {
                        borderDash: ctx => ctx.p0.parsed.x >= (labels.length - projection.length - 1) ? [5, 5] : undefined,
                        borderColor: ctx => ctx.p0.parsed.x >= (labels.length - projection.length - 1) ? 'rgba(255,255,255,0.5)' : '#ffffff'
                    },
                    order: 0
                }];

                // CONSTRUCTION DES 9 PILIERS
                for (const key of Object.keys(names)) {
                    const hData = history.map(h => h.pillars[key].score || h.pillars[key]);
                    const cData = current.pillars[key];
                    const pData = projection.map(p => p.pillars[key]);
                    
                    const fullData = [...hData, cData, ...pData];

                    let isVisible = (key === 'technologie_ia' || key === 'environnement');
                    
                    datasets.push({
                        label: names[key],
                        data: fullData,
                        borderColor: colors[key],
                        borderWidth: 2,
                        tension: 0.4,
                        hidden: !isVisible,
                        // PointillÃ©s sur le futur
                        segment: {
                            borderDash: ctx => ctx.p0.parsed.x >= (labels.length - projection.length - 1) ? [2, 2] : undefined,
                            borderColor: ctx => ctx.p0.parsed.x >= (labels.length - projection.length - 1) ? 'rgba(255,255,255,0.3)' : colors[key]
                        }
                    });
                }

                // CONFIG CHART
                Chart.defaults.color = '#888';
                Chart.defaults.font.family = "'Rajdhani', sans-serif";
                
                new Chart(document.getElementById('trendChart'), {
                    type: 'line',
                    data: { labels: labels, datasets: datasets },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: { legend: { position: 'top', labels: { color: '#fff', usePointStyle: true, boxWidth: 6 } } },
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, beginAtZero: true, max: 100 },
                            x: { grid: { display: false } }
                        }
                    }
                });

                // UPDATE DOM
                document.getElementById('last-update').textContent = "SCAN: " + current.date;
                const score = current.stability_index;
                const scoreEl = document.getElementById('global-score');
                const statusEl = document.getElementById('global-status');
                
                scoreEl.textContent = score + "%";
                if(score > 60) { scoreEl.className += " c-good"; statusEl.textContent = "STABLE"; statusEl.className = "c-good"; }
                else if(score > 40) { scoreEl.className += " c-mid"; statusEl.textContent = "INCERTAIN"; statusEl.className = "c-mid"; }
                else { scoreEl.className += " c-bad"; statusEl.textContent = "CRITIQUE"; statusEl.className = "c-bad"; }

                const grid = document.getElementById('pillars-grid');
                grid.innerHTML = '';
                for (const [key, value] of Object.entries(current.pillars)) {
                    let cleanValue = Math.round(value);
                    let state = 'good';
                    if (cleanValue < 40) state = 'bad'; else if (cleanValue < 60) state = 'mid';
                    if (key === 'technologie_ia' && cleanValue > 90) state = 'mid';

                    const card = document.createElement('div'); card.className = `card`;
                    card.innerHTML = `<div class="card-header"><div class="card-title-box"><span class="card-title">${names[key] || key}</span><div class="info-icon">?<span class="tooltip-text">${descriptions[key]}</span></div></div><span class="card-score c-${state}">${cleanValue}%</span></div><div class="progress-container"><div class="progress-bar bg-${state}" style="width: ${cleanValue}%"></div></div>`;
                    grid.appendChild(card);
                }
            } catch (error) { console.error(error); }
        }
        loadData();
    </script>
</body>
</html>
