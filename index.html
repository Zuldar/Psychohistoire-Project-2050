<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seldon Project | Horizon 2050</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET CSS pour Ã©viter les dÃ©bordements */
        * { box-sizing: border-box; }

        :root {
            --bg-dark: #05050b;
            --glass: rgba(20, 20, 35, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-yellow: #ffee00;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a1a3a 0%, var(--bg-dark) 80%);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px; /* RÃ©duit pour mobile */
            min-height: 100vh;
            overflow-x: hidden; /* EmpÃªche le scroll horizontal */
        }

        .container { max-width: 1400px; margin: 0 auto; width: 100%; }

        /* HEADER RESPONSIVE */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* PERMET LE RETOUR Ã€ LA LIGNE */
            gap: 20px; /* Espace entre les Ã©lÃ©ments quand ils s'empilent */
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(1.5rem, 4vw, 2.5rem); /* TAILLE DYNAMIQUE */
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #666; 
            letter-spacing: 2px; 
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .help-btn {
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            color: #fff; font-family: 'Orbitron'; font-weight: bold;
            transition: 0.3s;
            flex-shrink: 0; /* EmpÃªche le bouton de s'Ã©craser */
        }
        .help-btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }

        .status-pill {
            background: var(--glass);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            font-size: 0.8em;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            white-space: nowrap;
        }

        /* CHART RESPONSIVE */
        .chart-wrapper {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            height: 500px;
            position: relative;
        }

        /* SCORE CENTRAL RESPONSIVE */
        .big-score-card {
            text-align: center;
            padding: 30px 10px;
            background: radial-gradient(circle, rgba(0,243,255,0.05) 0%, transparent 70%);
            margin-bottom: 40px;
        }

        .big-number {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(4rem, 10vw, 6rem); /* TAILLE DYNAMIQUE */
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        /* GRILLE */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }
        .card-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; }
        .card-title { font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; color: #888; font-weight: 700; }
        .card-score { font-family: 'Orbitron', sans-serif; font-size: 1.8em; font-weight: bold; }
        
        .progress-container { height: 6px; background: rgba(0,0,0,0.5); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 3px; width: 0%; transition: width 1.5s ease; box-shadow: 0 0 10px currentColor; }

        .c-good { color: var(--neon-green); } .bg-good { background-color: var(--neon-green); }
        .c-mid { color: var(--neon-yellow); } .bg-mid { background-color: var(--neon-yellow); }
        .c-bad { color: var(--neon-red); } .bg-bad { background-color: var(--neon-red); }

        footer { margin-top: 50px; text-align: center; color: #555; font-size: 0.8em; letter-spacing: 1px; }

        /* AJUSTEMENTS MOBILE SPECIFIQUES */
        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .header-left { width: 100%; justify-content: space-between; }
            .chart-wrapper { height: 350px; } /* Moins haut sur mobile */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-left">
                <div>
                    <h1>Psychohistoire</h1>
                    <div class="subtitle">MODÃˆLE PRÃ‰DICTIF SELDON</div>
                </div>
                <a href="aide.html" class="help-btn" title="Guide des mÃ©triques">?</a>
            </div>
            <div id="last-update" class="status-pill">INITIALISATION...</div>
        </header>

        <div class="chart-wrapper">
            <canvas id="trendChart"></canvas>
        </div>

        <div class="big-score-card">
            <div style="letter-spacing: 2px; color: #666; margin-bottom: 10px; font-size: 0.9em;">INDICE DE STABILITÃ‰ MONDIALE</div>
            <div id="global-score" class="big-number pulse-anim">--</div>
            <div id="global-status" style="font-size: 1.2em; letter-spacing: 2px;">CALCUL...</div>
        </div>

        <div id="pillars-grid" class="grid"></div>

        <footer>
            SYSTÃˆME AUTO-GÃ‰NÃ‰RÃ‰ PAR GITHUB ACTIONS
        </footer>
    </div>

    <script>
        const names = {
            "energie": "âš¡ Ã‰NERGIE", "environnement": "ðŸŒ CLIMAT", "espace": "ðŸš€ ESPACE",
            "demographie_social": "ðŸ‘¥ SOCIAL", "sante_bio": "ðŸ§¬ BIO-SANTÃ‰", "geopolitique": "âš”ï¸ GÃ‰OPOLITIQUE",
            "technologie_ia": "ðŸ¤– TECH & IA", "finance": "ðŸ’° FINANCE", "information": "ðŸ§  NOOSPHÃˆRE"
        };
        const colors = {
            "energie": "#ffee00", "environnement": "#ff0055", "espace": "#00d4ff",
            "demographie_social": "#ff9100", "sante_bio": "#00ff9d", "geopolitique": "#ff0000",
            "technologie_ia": "#bc13fe", "finance": "#ffffff", "information": "#7a7a7a"
        };

        function calculateStability(pillars) {
            let sum = 0, count = 0;
            for (const key in pillars) { sum += pillars[key].score || pillars[key]; count++; }
            sum += (pillars['geopolitique'].score || pillars['geopolitique']);
            sum += (pillars['environnement'].score || pillars['environnement']);
            return Math.round(sum / (count + 2));
        }

        async function loadData() {
            try {
                                // Astuce : on ajoute "?v=" + l'heure actuelle pour forcer le tÃ©lÃ©chargement
                const time = new Date().getTime(); 
                const [histRes, currRes] = await Promise.all([
                    fetch('data/history_2020_2025.json?v=' + time),
                    fetch('data/current_state.json?v=' + time)
                ]);

                const history = await histRes.json();
                const current = await currRes.json();
                const labels = [...history.map(h => h.year), "2026"];

                const dataStability = [...history.map(h => calculateStability(h.pillars)), current.stability_index];
                const datasets = [{
                    label: 'STABILITÃ‰ GLOBALE', data: dataStability,
                    borderColor: '#ffffff', backgroundColor: 'rgba(255,255,255,0.05)',
                    borderWidth: 3, fill: true, tension: 0.4, order: 0
                }];

                for (const key of Object.keys(names)) {
                    const dataPoints = [...history.map(h => h.pillars[key].score || h.pillars[key]), current.pillars[key]];
                    let isVisible = (key === 'technologie_ia' || key === 'environnement');
                    datasets.push({
                        label: names[key], data: dataPoints, borderColor: colors[key],
                        borderWidth: 2, tension: 0.4, borderDash: (key === 'technologie_ia') ? [5,5] : [], hidden: !isVisible
                    });
                }

                Chart.defaults.color = '#888';
                Chart.defaults.font.family = "'Rajdhani', sans-serif";
                
                new Chart(document.getElementById('trendChart'), {
                    type: 'line',
                    data: { labels: labels, datasets: datasets },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: { 
                            legend: { position: 'top', labels: { color: '#fff', font: { size: 11 }, usePointStyle: true, boxWidth: 8 } } 
                        },
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, beginAtZero: true, max: 100 },
                            x: { grid: { display: false } }
                        }
                    }
                });

                document.getElementById('last-update').textContent = "SCAN: " + current.date;
                const score = current.stability_index;
                const scoreEl = document.getElementById('global-score');
                const statusEl = document.getElementById('global-status');
                
                scoreEl.textContent = score + "%";
                if(score > 60) { scoreEl.className += " c-good"; statusEl.textContent = "STABLE"; statusEl.className = "c-good"; }
                else if(score > 40) { scoreEl.className += " c-mid"; statusEl.textContent = "INCERTAIN"; statusEl.className = "c-mid"; }
                else { scoreEl.className += " c-bad"; statusEl.textContent = "CRITIQUE"; statusEl.className = "c-bad"; }

                const grid = document.getElementById('pillars-grid');
                grid.innerHTML = '';
                for (const [key, value] of Object.entries(current.pillars)) {
                    let cleanValue = Math.round(value);
                    let state = 'good';
                    if (cleanValue < 40) state = 'bad';
                    else if (cleanValue < 60) state = 'mid';
                    if (key === 'technologie_ia' && cleanValue > 90) state = 'mid';

                    const card = document.createElement('div');
                    card.className = `card`;
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="card-title">${names[key] || key}</span>
                            <span class="card-score c-${state}">${cleanValue}%</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar bg-${state}" style="width: ${cleanValue}%"></div>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            } catch (error) { console.error(error); }
        }
        loadData();
    </script>
</body>
</html>
