<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seldon Project | Horizon 2050</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #05050b;
            --glass: rgba(20, 20, 35, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-yellow: #ffee00;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a1a3a 0%, var(--bg-dark) 80%);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* HEADER AVEC BOUTON AIDE */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .help-btn {
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            width: 30px; 
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: #fff;
            font-family: 'Orbitron';
            font-weight: bold;
            transition: 0.3s;
        }
        .help-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .status-pill {
            background: var(--glass);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            font-size: 0.9em;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* CHART SECTION */
        .chart-wrapper {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* SCORE CENTRAL */
        .dashboard-stats {
            display: grid;
            grid-template-columns: 1fr;
            margin-bottom: 40px;
        }

        .big-score-card {
            text-align: center;
            padding: 40px;
            position: relative;
            background: radial-gradient(circle, rgba(0,243,255,0.05) 0%, transparent 70%);
        }

        .big-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .pulse-anim { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 20px currentColor; }
            50% { transform: scale(1.02); text-shadow: 0 0 40px currentColor; }
            100% { transform: scale(1); text-shadow: 0 0 20px currentColor; }
        }

        /* GRILLE */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 700;
        }

        .card-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: bold;
        }

        .progress-container {
            height: 6px;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 10px currentColor;
        }

        /* COLORS */
        .c-good { color: var(--neon-green); }
        .bg-good { background-color: var(--neon-green); }
        
        .c-mid { color: var(--neon-yellow); }
        .bg-mid { background-color: var(--neon-yellow); }
        
        .c-bad { color: var(--neon-red); }
        .bg-bad { background-color: var(--neon-red); }
        
        .c-blue { color: var(--neon-blue); }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #555;
            font-size: 0.8em;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-left">
                <div>
                    <h1>Psychohistoire</h1>
                    <div style="color: #666; letter-spacing: 2px;">MODÃˆLE PRÃ‰DICTIF SELDON</div>
                </div>
                <a href="aide.html" class="help-btn" title="Guide des mÃ©triques">?</a>
            </div>
            <div id="last-update" class="status-pill">INITIALISATION...</div>
        </header>

        <div class="chart-wrapper">
            <canvas id="trendChart" height="80"></canvas>
        </div>

        <div class="dashboard-stats">
            <div class="big-score-card">
                <div style="letter-spacing: 4px; color: #666; margin-bottom: 20px;">INDICE DE STABILITÃ‰ MONDIALE</div>
                <div id="global-score" class="big-number pulse-anim">--</div>
                <div id="global-status" style="font-size: 1.5em; letter-spacing: 3px;">CALCUL...</div>
            </div>
        </div>

        <div id="pillars-grid" class="grid"></div>

        <footer>
            SYSTÃˆME AUTO-GÃ‰NÃ‰RÃ‰ PAR GITHUB ACTIONS
        </footer>
    </div>

    <script>
        const names = {
            "energie": "âš¡ Ã‰NERGIE", "environnement": "ðŸŒ CLIMAT", "espace": "ðŸš€ ESPACE",
            "demographie_social": "ðŸ‘¥ SOCIAL", "sante_bio": "ðŸ§¬ BIO-SANTÃ‰", "geopolitique": "âš”ï¸ GÃ‰OPOLITIQUE",
            "technologie_ia": "ðŸ¤– TECH & IA", "finance": "ðŸ’° FINANCE", "information": "ðŸ§  NOOSPHÃˆRE"
        };

        function calculateStability(pillars) {
            let sum = 0, count = 0;
            for (const key in pillars) {
                sum += pillars[key].score || pillars[key];
                count++;
            }
            sum += (pillars['geopolitique'].score || pillars['geopolitique']);
            sum += (pillars['environnement'].score || pillars['environnement']);
            return Math.round(sum / (count + 2));
        }

        async function loadData() {
            try {
                const [histRes, currRes] = await Promise.all([
                    fetch('data/history_2020_2025.json'),
                    fetch('data/current_state.json')
                ]);

                const history = await histRes.json();
                const current = await currRes.json();

                // SETUP CHART
                const labels = [...history.map(h => h.year), "2026"];
                const dataStability = [...history.map(h => calculateStability(h.pillars)), current.stability_index];
                const dataIA = [...history.map(h => h.pillars.technologie_ia.score), current.pillars.technologie_ia];
                const dataEnv = [...history.map(h => h.pillars.environnement.score), current.pillars.environnement];

                // Chart.js Dark Theme Config
                Chart.defaults.color = '#666';
                Chart.defaults.font.family = "'Rajdhani', sans-serif";
                
                new Chart(document.getElementById('trendChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'StabilitÃ© Globale',
                                data: dataStability,
                                borderColor: '#ffffff',
                                backgroundColor: 'rgba(255,255,255,0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            },
                            {
                                label: 'AccÃ©lÃ©ration IA',
                                data: dataIA,
                                borderColor: '#00ff9d',
                                borderDash: [5, 5],
                                borderWidth: 2,
                                tension: 0.4
                            },
                            {
                                label: 'Ã‰tat Climat',
                                data: dataEnv,
                                borderColor: '#ff0055',
                                borderWidth: 2,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { labels: { color: '#fff', font: { size: 14 } } } },
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, beginAtZero: true, max: 100 },
                            x: { grid: { display: false } }
                        }
                    }
                });

                // UPDATE DOM
                document.getElementById('last-update').textContent = "SCAN: " + current.date;
                const score = current.stability_index;
                const scoreEl = document.getElementById('global-score');
                const statusEl = document.getElementById('global-status');
                
                scoreEl.textContent = score + "%";
                
                if(score > 60) { scoreEl.className += " c-good"; statusEl.textContent = "SYSTÃˆME STABLE"; statusEl.className = "c-good"; }
                else if(score > 40) { scoreEl.className += " c-mid"; statusEl.textContent = "INCERTITUDE Ã‰LEVÃ‰E"; statusEl.className = "c-mid"; }
                else { scoreEl.className += " c-bad"; statusEl.textContent = "RUPTURE IMMINENTE"; statusEl.className = "c-bad"; }

                const grid = document.getElementById('pillars-grid');
                grid.innerHTML = '';

                for (const [key, value] of Object.entries(current.pillars)) {
                    // CORRECTION ICI : On arrondit le chiffre pour Ã©viter les virgules infinies
                    let cleanValue = Math.round(value);

                    let state = 'good';
                    if (cleanValue < 40) state = 'bad';
                    else if (cleanValue < 60) state = 'mid';
                    if (key === 'technologie_ia' && cleanValue > 90) state = 'mid';

                    const card = document.createElement('div');
                    card.className = `card`;
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="card-title">${names[key] || key}</span>
                            <span class="card-score c-${state}">${cleanValue}%</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar bg-${state}" style="width: ${cleanValue}%"></div>
                        </div>
                    `;
                    grid.appendChild(card);
                }

            } catch (error) {
                console.error(error);
            }
        }
        loadData();
    </script>
</body>
</html>
