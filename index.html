<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychohistoire - Dashboard 2050</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-main: #e0e0e0;
            --accent: #00ff9d; /* Vert Matrix */
            --danger: #ff0055;
            --warning: #ffbe0b;
            --dim: #444;
            --blue: #00d4ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            border-bottom: 1px solid var(--dim);
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: var(--dim); font-size: 0.9em; }

        /* SECTION GRAPHIQUE */
        .chart-container {
            background-color: var(--card-bg);
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* JAUGE CENTRALE */
        .stability-box {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px;
            border: 1px solid var(--dim);
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        .big-number { font-size: 4em; font-weight: bold; }
        .label { text-transform: uppercase; letter-spacing: 1px; color: var(--dim); }

        /* GRILLE DES PILIERS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            padding: 20px;
            border-left: 4px solid var(--dim);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .card-score { font-size: 2em; font-weight: bold; }
        .card-title { text-transform: uppercase; font-size: 0.8em; color: #888; }

        .progress-bar { height: 4px; background: #333; width: 100%; margin-top: 10px; }
        .progress-fill { height: 100%; width: 0%; transition: width 1s ease; }

        .good { color: var(--accent); }
        .bad { color: var(--danger); }
        .mid { color: var(--warning); }
        
        .bg-good { background-color: var(--accent); }
        .bg-bad { background-color: var(--danger); }
        .bg-mid { background-color: var(--warning); }
        .border-good { border-left-color: var(--accent); }
        .border-bad { border-left-color: var(--danger); }
        .border-mid { border-left-color: var(--warning); }

        footer { margin-top: 50px; text-align: center; color: var(--dim); font-size: 0.8em; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>Psychohistoire V1</h1>
                <div class="subtitle">Mod√®le Seldon // Dashboard</div>
            </div>
            <div id="last-update" class="subtitle">Chargement...</div>
        </header>

        <div class="chart-container">
            <canvas id="trendChart" height="100"></canvas>
        </div>

        <div class="stability-box">
            <div class="label">Indice de Stabilit√© Mondiale (Projection M+1)</div>
            <div id="global-score" class="big-number">--</div>
            <div id="global-status" style="margin-top: 10px;">Calcul en cours...</div>
        </div>

        <div id="pillars-grid" class="grid"></div>

        <footer>
            Donn√©es open-source g√©n√©r√©es par GitHub Actions.<br>
            <a href="https://github.com/" style="color: #666;">Voir le code source</a>
        </footer>
    </div>

    <script>
        const names = {
            "energie": "‚ö° √ânergie", "environnement": "üåç Environnement", "espace": "üöÄ Espace",
            "demographie_social": "üë• D√©mographie", "sante_bio": "üß¨ Sant√© & Bio", "geopolitique": "‚öîÔ∏è G√©opolitique",
            "technologie_ia": "ü§ñ Tech & IA", "finance": "üí∞ Finance", "information": "üß† Information"
        };

        // Fonction pour calculer la moyenne pond√©r√©e (comme le script Python)
        function calculateStability(pillars) {
            let sum = 0;
            let count = 0;
            for (const key in pillars) {
                sum += pillars[key].score || pillars[key]; // G√®re format historique vs actuel
                count++;
            }
            // On ajoute le poids double pour Geo et Env (approximation JS)
            sum += (pillars['geopolitique'].score || pillars['geopolitique']);
            sum += (pillars['environnement'].score || pillars['environnement']);
            return Math.round(sum / (count + 2));
        }

        async function loadData() {
            try {
                // 1. Charger l'historique et l'√©tat actuel
                const [histRes, currRes] = await Promise.all([
                    fetch('data/history_2020_2025.json'),
                    fetch('data/current_state.json')
                ]);

                const history = await histRes.json();
                const current = await currRes.json();

                // 2. Pr√©parer les donn√©es pour le Graphique
                const labels = history.map(h => h.year);
                labels.push("2026 (M+1)"); // Ajout du point actuel

                // Extraction des s√©ries de donn√©es
                const dataStability = history.map(h => calculateStability(h.pillars));
                dataStability.push(current.stability_index);

                const dataIA = history.map(h => h.pillars.technologie_ia.score);
                dataIA.push(current.pillars.technologie_ia);

                const dataEnv = history.map(h => h.pillars.environnement.score);
                dataEnv.push(current.pillars.environnement);

                // 3. Afficher le Graphique
                const ctx = document.getElementById('trendChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Stabilit√© Mondiale',
                                data: dataStability,
                                borderColor: '#e0e0e0', // Blanc
                                borderWidth: 3,
                                tension: 0.3
                            },
                            {
                                label: 'Tech & IA (Acc√©l√©ration)',
                                data: dataIA,
                                borderColor: '#00ff9d', // Vert
                                borderDash: [5, 5],
                                tension: 0.3
                            },
                            {
                                label: 'Environnement (D√©gradation)',
                                data: dataEnv,
                                borderColor: '#ff0055', // Rouge
                                tension: 0.3
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#888' } }
                        },
                        scales: {
                            y: { beginAtZero: true, max: 100, grid: { color: '#222' } },
                            x: { grid: { color: '#222' } }
                        }
                    }
                });

                // 4. Affichage du Dashboard classique
                document.getElementById('last-update').textContent = "Update: " + current.date;
                const score = current.stability_index;
                const scoreEl = document.getElementById('global-score');
                scoreEl.textContent = score + "%";
                
                if(score > 60) { scoreEl.className += " good"; document.getElementById('global-status').textContent = "STABLE"; }
                else if(score > 40) { scoreEl.className += " mid"; document.getElementById('global-status').textContent = "INCERTAIN"; }
                else { scoreEl.className += " bad"; document.getElementById('global-status').textContent = "CRITIQUE"; }

                const grid = document.getElementById('pillars-grid');
                grid.innerHTML = ''; 

                for (const [key, value] of Object.entries(current.pillars)) {
                    let state = 'good';
                    if (value < 40) state = 'bad';
                    else if (value < 60) state = 'mid';
                    if (key === 'technologie_ia' && value > 90) state = 'mid'; 

                    const card = document.createElement('div');
                    card.className = `card border-${state}`;
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="card-title">${names[key] || key}</span>
                            <span class="card-score ${state}">${value}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill bg-${state}" style="width: ${value}%"></div>
                        </div>
                    `;
                    grid.appendChild(card);
                }

            } catch (error) {
                console.error("Erreur:", error);
            }
        }

        loadData();
    </script>
</body>
</html>
